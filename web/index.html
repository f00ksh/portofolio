<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Portfolio Website">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Wasm loading optimization -->
  <link rel="preload" as="fetch" crossorigin="anonymous" href="main.dart.js_1.part.js">
  <link rel="preload" as="fetch" crossorigin="anonymous" href="assets/packages/wasm/wasm_runtime.wasm">

  <title>Portfolio</title>
  <style>
    .loading {
      position: fixed;
      z-index: 999;
      height: 100%;
      width: 100%;
      background: #d661ff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .loading-content {
      text-align: center;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    .loading-text {
      margin-top: 20px;
      font-size: 24px;
    }

    body {
      background-color: #d661ff;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="loading-content">
      <div class="loading-text">Loading...</div>
    </div>
  </div>

  <script>
    // Remove loading indicator once app is loaded
    window.addEventListener('load', function() {
      document.getElementById('loading').remove();
    });
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
